<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <!-- calculator display -->
        <form>
          <input type="text" class="display" id="display" name="display"/>
        </form>
        <!-- calculator keys -->
        <table rules="none">
            <tr>
              <td><input type="button" class="button" style="background-color:	#bcb5c2;" value="C" onclick="c()"/></td>
              <td><input type="button" class="button" value="." onclick="insert('.')"/></td>
              <td><input type="button" class="button" value="0" onclick="insert(0)"/></td>
              <td><input id="arithmetic" type="button" class="button" value="รท" onclick="insert('/')"/></td>
            </tr>
            <tr>
              <td><input type="button" class="button" value="1" onclick="insert(1)"/></td>
              <td><input type="button" class="button" value="2" onclick="insert(2)"/></td>
              <td><input type="button" class="button" value="3" onclick="insert(3)"/></td>
              <td><input id="arithmetic" type="button" class="button" value="ร" onclick="insert('*')"/></td>
            </tr>
            <tr>
              <td><input type="button" class="button" value="4" onclick="insert(4)"/></td>
              <td><input type="button" class="button" value="5" onclick="insert(5)"/></td>
              <td><input type="button" class="button" value="6" onclick="insert(6)"/></td>
              <td><input id="arithmetic" type="button" class="button" value="-" onclick="insert('-')"/></td>
            </tr>
            <tr>
              <td><input type="button" class="button" value="7" onclick="insert(7)"/></td>
              <td><input type="button" class="button" value="8" onclick="insert(8)"/></td>
              <td><input type="button" class="button" value="9" onclick="insert(9)"/></td>
              <td><input id="arithmetic" type="button" class="button" value="+" onclick="insert('+')"/></td>
            </tr>
            <tr>
              <td colspan="4"><input type="button" style="width:400px; background-color: #bcb5c2;" class="button" value="=" onclick="solution('=')"/></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
